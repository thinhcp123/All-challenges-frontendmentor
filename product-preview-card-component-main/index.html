<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">
    <div class="layout">

      <div class="layout-image">
        <img src="images/image-product-desktop.jpg" alt="logo">
      </div>

      <div class="layout-content">
        <p class="cat">PERFUME</p>
        <h1 class="title">Gabreille Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the
          House of CHANEL</p>
        <div class="price">
          <h1>$149.99</h1>
          <sup><del>$169.99</del></sup>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>

  </main>

</body>

</html>
